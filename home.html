<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Dom</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-3">

          <!-- available balance -->

          <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value" id="available-balance">87540</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>

          <!-- user action -->
          <div class="flex gap-x-2">
            <button id="add-money-btn" class="btn btn-lg">Add balance</button>
            <button id="cash-out-money-btn" class="btn btn-lg">Cash out</button>
          </div>

          <div class="divider"></div>

          <!-- cash in info -->

          <div id="cash-in" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Add Amount</span>
                </label>
                <input type="text" id="your-number" placeholder="Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="your-pin" placeholder="Pin" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="balance-add-button" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- cash in info  end-->

          <div id="cash-out" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="number" id="money-amount-add" placeholder="Cash Out Amount" class="input input-bordered"
                  required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input type="password" id="your-pin-number" placeholder="Pin" class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="js/home1.js"></script>
  <script src="js/cashOut1.js"></script>
  <script src="js/cashOutInAccess.js"></script>
</body>

</html>
